name: ðŸ›  Build & Publish to Pages

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      pages: write           # for the new Pages Actions
      id-token: write        # if you need to fetch secrets
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: npm run build
        env:
          PUBLIC_MOBILIZE_API_KEY: ${{ secrets.MOBILIZE_API_KEY }}
          ORG_ID: ${{ secrets.ORG_ID }}

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: build    # SvelteKitâ€™s default output dir

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
